<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <main>

      <div class="nft-card">

        <div class="nft-img-wrapper">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-item">
          <div class="nft-img-action">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div>
          <h1 class="nft-name">Equilibrium #3429</h1>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nft-price-time-container">
          <span class="nft-price">
            <img class="nft-info-icon" src="images/icon-ethereum.svg" alt="etherium-icon">
            0.041 ETH
          </span>

          <span class="nft-time">
            <img class="nft-info-icon" src="images/icon-clock.svg" alt="clock-icon">
            3 days left
          </span>
        </div>

        <div>

          <hr>

          <div class="nft-author-container">

            <img class="ntf-author-avatar" src="images/image-avatar.png" alt="user-avatar">
            <span class="nft-author">Creation of <a href="https://google.com">Jules Wyvern</a></span>

          </div>

        </div>

      </div>

    </main>

    <footer>

      <div class="attribution">
        <span class="vertical-line"></span>

        <div>
          <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
              Mentor</a>.</span><br>
          <span>Coded by <a href="https://www.frontendmentor.io/profile/zerescas">zerescas</a>.</span>
        </div>
      </div>

    </footer>

  </body>

</html>
